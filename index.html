<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
    <title>MEMEGEN</title>
</head>

<body onload="onInit()">
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="logo.png" alt="MEMEGEN LOGO"></div>
            <ul class="clean-list nav-bar">
                <button class="btn-menu close" onclick="toggleMenu()"></button>
                <li class="memes-btn"><a href="#" class="nav-btn" onclick="showArea(this, 'saved-memes')">Memes</a></li>
                <li class="gallery-btn"><a href="#" class="current-page nav-btn"
                        onclick="showArea(this, 'gallery')">Gallery</a>
                </li>
                <li class="about-btn"><a href="#" class="nav-btn" onclick="showArea(this, 'about')">About</a></li>
            </ul>
            <button class="btn-menu burger" onclick="toggleMenu()"></button>
        </div>

    </nav>
    <main class="flex">
        <section class="editor area hide">
            <section class="canvas-container">
                <a href="#" class="nav-back" onclick="showGallery()"> Back to Gallery</a>
                <canvas id="my-canvas" height="500" width="500" onclick="givePos(event)"></canvas>
            </section>
            <section class="editor-operations">
                <input type="text" placeholder="Your text here" id="line-txt" name="line-txt"
                    oninput="onUpdateText(value)">
                <ul class="line-operations clean-list flex space-between">
                    <li><button class="move-down btn" onclick="onMove('down')" title="Move line up"></button></li>
                    <li><button class="move-up btn" onclick="onMove('up')" title="Move line down"></button></li>
                    <li><button class="switch-line btn" onclick="onSwitch()" title="Switch line"></button></li>
                    <li><button class="add-line btn" onclick="onAddLine()" title="Add Line"></button></li>
                    <li><button class="remove-line btn" onclick="onRemoveLine()" title="Remove Line"></button></li>
                </ul>
                <ul class="font-operations clean-list flex space-between">
                    <li><button class="increase-font btn" onclick="onIncreaseFont()" title="Enlarge Font"></button></li>
                    <li><button class="decrease-font btn" onclick="onDecreaseFont()" title="Reduce Font"></button></li>
                    <!-- <li><select name="fonts" id="font-select" oninput="onChangeFont(value)">
                            <option value="impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="ArialB">Arial Black</option>
                            <option value="ComicS">Comics Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                        </select></li> -->
                    <li><input type="color" oninput="onChangeColor(value, 'fill')" title="Fill Color"></li>
                    <li><input type="color" oninput="onChangeColor(value, 'stroke')" title="Stroke Color"></li>
                </ul>
                <ul class="output-operations clean-list">
                    <li><a href="#" class="save-meme btn" onclick="onSaveMeme()">Save</a></li>
                    <li><a href="#" class="download-meme btn" onclick="downloadCanvas(this)"
                            download="my-meme">Download</a></li>
                    <li><a href="#" class="share btn">Share</a></li>
                </ul>
            </section>
        </section>
        <section class="gallery area">
            <section class="gallery-container"></section>
        </section>
        <section class="saved-memes area hide">
            <section class="saved-memes-container"></section>
        </section>
        <section class="about area hide">
            <section class="about-container">
                <h1>nothing to see here...</h1>
            </section>
        </section>
        <section class="modal hide">
            <button class="modal-close" onclick="closeModal()">X</button>
            <ul class="modal-operations clean-list">
                <li><a href="#" class="download-meme btn" onclick="downloadSavedMeme(this)"
                        download="my-meme">Download</a>
                </li>
                <li><a href="#" class="share btn">Share</a></li>
            </ul>
            <img class="modal-img" src="img/1.jpg">
        </section>
        <div class="modal-overlay hide" id="modal-overlay">
        </div>
    </main>

    <footer>Generated by Adi Levy-Alalouf</footer>



    <script src="https://kit.fontawesome.com/6a4b98cb80.js" crossorigin="anonymous"></script>
    <script src="js/mainService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
