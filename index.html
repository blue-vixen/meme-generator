<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
    <title>MEMEGEN</title>
</head>

<body onload="onInit()">
    <section class="editor">
        <section class="canvas-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>
        </section>
        <section class="editor-operations">
            <label for="line-txt">Enter your text here:</label>
            <input type="text" placeholder="Enter your text here" id="line-txt" name="line-txt"
                oninput="onUpdateText(value)">
            <ul class="line-operations clean-list">
                <li><button class="move-down btn" onclick="onMoveDown()"></button></li>
                <li><button class="move-up btn" onclick="onMoveUp()"></button></li>
                <li><button class="add-line btn" onclick="onAddLine()"></button></li>
                <li><button class="remove-line btn" onclick="onRemoveLine()" title="Remove Line"></button></li>
            </ul>
            <ul class="font-operations clean-list">
                <li><button class="increase-font btn" onclick="onIncreaseFont()" title="Enlarge Font"></button></li>
                <li><button class="decrease-font btn" onclick="onDecreaseFont()" title="Reduce Font"></button></li>

            </ul>
        </section>
    </section>
    <section class="gallery-container"></section>




    <script src="js/mainService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
