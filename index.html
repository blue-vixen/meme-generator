<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
    <title>MEMEGEN</title>
</head>

<body onload="onInit()">
    <nav>
        <div class="nav-container">
            <div class="logo"><img src="logo.png" alt="MEMEGEN LOGO"></div>
            <ul class="clean-list nav-bar">
                <button class="btn-menu close" onclick="toggleMenu()"></button>
                <li><a href="#">Memes</a></li>
                <li class="gallery-btn current-page"><a href="#" onclick="showGallery()">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button class="btn-menu burger" onclick="toggleMenu()"></button>
        </div>

    </nav>
    <main class="flex">
        <section class="editor hide">
            <section class="canvas-container">
                <a href="#" class="nav-back" onclick="showGallery()"> Back to Gallery</a>
                <canvas id="my-canvas" height="500" width="500" onclick="givePos(event)"></canvas>
            </section>
            <section class="editor-operations">
                <input type="text" placeholder="Your text here" id="line-txt" name="line-txt"
                    oninput="onUpdateText(value)">
                <ul class="line-operations clean-list flex space-between">
                    <li><button class="move-down btn" onclick="onMove('down')" title="Move line up"></button></li>
                    <li><button class="move-up btn" onclick="onMove('up')" title="Move line down"></button></li>
                    <li><button class="switch-line btn" onclick="onSwitch()" title="Switch line"></button></li>
                    <li><button class="add-line btn" onclick="onAddLine()" title="Add Line"></button></li>
                    <li><button class="remove-line btn" onclick="onRemoveLine()" title="Remove Line"></button></li>
                </ul>
                <ul class="font-operations clean-list flex space-between">
                    <li><button class="increase-font btn" onclick="onIncreaseFont()" title="Enlarge Font"></button></li>
                    <li><button class="decrease-font btn" onclick="onDecreaseFont()" title="Reduce Font"></button></li>
                    <li>Font</li>
                    <li>Color</li>
                    <li>Stroke</li>
                </ul>
                <ul class="output-operations clean-list">
                    <li><a href="#" class="save-meme btn">Save</a></li>
                    <li><a href="#" class="download-meme btn" onclick="downloadCanvas(this)"
                            download="my-meme">Download</a></li>
                    <li><a href="#" class="share btn">Share</a></li>
                </ul>
            </section>
        </section>
        <section class="gallery">
            <section class="gallery-container"></section>

        </section>
    </main>

    <footer>Generated by Adi Levy-Alalouf</footer>



    <script src="https://kit.fontawesome.com/6a4b98cb80.js" crossorigin="anonymous"></script>
    <script src="js/mainService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
